<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        이름:<input type="text" name="uname"/><br/>
        비밀번호:<input type="password" name="upw"><br/>
        연락처:<input type="text" name="uphone1" size="4"/> -
        <input type="text" name="uphone2" size="4"/>-
        <input type="text" name="uphone3" size="4"/></br>
        사진:<input type="file" name="upic"/><br/>
        성별구분:<input type="radio" name="gender" value="m">남
                <input type="radio" name="gender" value="w">여<br/>
        사용언어:<input type="checkbox" name="lan" value="kor" checked="checked"/>한글
                <input type="checkbox" name="lan" value="eng"/>영어</br>
        자기소개:<textarea rows="10" cols="30">간단하게 입력하세요</textarea></br>
        국적:<select>
                <option>KOREA</option>
                <option>USA</option>   
                <option>JAPAN</option>
            </select>
        </br>
        좋아하는 음식:<select multiple="multiple">
            <option>피자</option>    
            <option>치킨</option>    
            <option>잔치국수</option>    
        </select></br>
        <input type="submit"/>

    </form>

    
</body>
</html>
