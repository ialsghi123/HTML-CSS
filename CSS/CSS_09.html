<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #header, #content, #footer {
            width:1000px;
            margin: 0 auto;
            overflow: hidden;
        }

        #header .left_space, #content .left_space, #footer .left_space {
            width: 150px; height: 150px;
            float: left;
            background-color: #3f3f3f;
            border: 1px solid #cccccc;
        }

        #header .center_space, #content .center_space, #footer .center_space {
            width: 694px; height: 150px;
            float: left;
            background-color: #3f3f3f;
            border: 1px solid #cccccc;
        }

        #header .right_space, #content .right_space, #footer .right_space {
            width: 150px; height: 150px;
            float: right;
            background-color: #3f3f3f;
            border: 1px solid #cccccc;
        }

        #header .left_space, #footer .right_space {
            border-radius: 30px 0;
        }

        #header .right_space, #footer .left_space {
            border-radius: 0px 30px;
        }

        #content .left_space {
            border-radius: 0 30px 30px 0;
            height: 300px;

        }

        #content .right_space {
            border-radius: 30px 0 0 30px;
            height: 300px;

        }

        #header .center_space {
            border-radius: 0 0 30px 30px;
        }

        #content .center_space {
            border-radius: 30px;
            height: 300px;
        }

        #footer .center_space {
            border-radius: 30px 30px 0 0;
        }

        #content .center_space ul li {
            list-style: none;
            float:left;
            padding: 0 40px;
            font-weight: bold;
            font-size: 20px;
        }

        #content .java {
            clear:both;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div id="header">
        <div class="left_space"></div>
        <div class="center_space"></div>
        <div class="right_space"></div>
    </div>

    <div id="content">
        <div class="left_space"></div>
        <div class="center_space">
            <div>
                <ul>
                    <li>menu1</li>
                    <li>menu2</li>
                    <li>menu3</li>
                    <li>menu4</li>
                </ul>
            </div>
            <div class="java">
                <h1>객체지향</h1>
                <p>자바는 객체지향 언어이다. 객체지향의 특징은 상속,캡슐화,다형성,인터페이스 등이 있고 유지보수에 용이하다는 장점이 있다.</p>
            </div>
        </div>
        <div class="right_space"></div>
    </div>
    
    <div id="footer">
        <div class="left_space"></div>
        <div class="center_space"></div>
        <div class="right_space"></div>
    </div>
    
</body>
</html>
